<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{questionEditController.id}" />
    <f:viewAction action="#{questionEditController.init}" />
</f:metadata>
<h:body>
    <h1><p:outputLabel value="EDIT POLL" /></h1>
    <h:form>
        <p:outputPanel>
            <p:outputLabel value="THE TEXT OF THE QUESTION" />
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{questionEditController.question.questionText}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="TYPE QUESTION" />
        </p:outputPanel>
        <p:outputPanel>
            <p:selectOneMenu value="#{questionEditController.selectType}">
                <f:selectItems value="#{questionEditController.nameTypes.entrySet()}" var = "entry"
                               itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
            </p:selectOneMenu>
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="POLL" />
        </p:outputPanel>
        <p:outputPanel>
            <p:selectOneMenu value="#{questionEditController.selectPoll}">
                <f:selectItems value="#{questionEditController.pollMap.entrySet()}" var = "entry"
                               itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
            </p:selectOneMenu>
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{questionEditController.save}" />
            <p:spacer width="20" />
            <p:button value="POLLS" outcome="question-list">
                <f:param name="a" value="1" />
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
