<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>TEACHER PANEL</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <div class = "header-container">
        <ul class = "main-menu">
            <li><a class = "logo"><p:graphicImage name="image/logo.png"/></a></li>
            <li><div class = "header">
                <ul class = "menu">
                    <li><a class="active-menu" href = "#">MAIN</a></li>
                    <li><a href = "#">STAFF</a></li>
                    <li><a href = "#">POLL</a></li>
                    <li><a href = "#">LOYOUT</a></li>
                </ul>
            </div></li>
        </ul>
    </div>
    <h2>THE STAFFS</h2>
    <h:form>
        <p:dataTable rowIndexVar="row" var = "staff" value = "#{staffListController.staffs}">
            <p:column headerText = "№">
                <h:outputText value = "#{row+1}"/>
            </p:column>
            <p:column headerText = "First Name">
                <h:outputText value = "#{staff.firstName}"/>
            </p:column>
            <p:column headerText = "Last Name">
                <h:outputText value = "#{staff.lastName}"/>
            </p:column>
            <p:column headerText = "The department">
                <h:outputText value = "#{staff.department.departmentName}"/>
            </p:column>
            <p:column headerText = "Number of tests">
                <h:outputText value = "#{teacherPanelController.countNumberTest(staff)}"/>
            </p:column>
            <p:column headerText = "Success Rate">
                <h:outputText value = "#{teacherPanelController.countAverageRateSuccess(staff)}"/>
            </p:column>
            <p:column headerText = "SHOW">
                <p:link value = "SHOW">
                    <f:param name = "id" value =  "#{staff.id}"/>
                </p:link>
            </p:column>
            <p:column headerText = "ADD NEW TEST">
                <p:link outcome="/teacher/teacher-new-test" value = "CHOOSE">
                    <f:param name = "id" value =  "#{staff.id}"/>
                </p:link>
            </p:column>
        </p:dataTable>
    </h:form>
    <h2>Assigned test</h2>
    <h:form>
        <p:dataTable rowIndexVar="row" var = "test" value = "#{teacherPanelController.results}">
            <p:column headerText = "№">
                <h:outputText value = "#{row+1}"/>
            </p:column>
            <p:column headerText = "FULL NAME">
                <h:outputText value = "#{test.staff.lastName} #{test.staff.firstName}"/>
            </p:column>
            <p:column headerText = "TEST">
                <h:outputText value = "#{test.poll.testName}"/>
            </p:column>
            <p:column headerText = "DEPARTMENT">
                <h:outputText value = "#{test.staff.department.departmentName}"/>
            </p:column>
            <p:column headerText = "DATE TO">
                <h:outputText value = "#{test.dateTo}">
                <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </p:column>
            <p:column headerText = "DATE CREATE">
                <h:outputText value = "#{test.dateTest}">
                <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </p:column>
            <p:column headerText = "REMOVE">
                <h:commandButton value = "REMOVE" action="#{teacherPanelController.deleteById(test.id)}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
