<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{staffEditController.id}" />
    <f:viewAction action="#{staffEditController.init}" />
</f:metadata>
<h:body>
    <div class = "header-container">
        <ul class = "main-menu">
            <li><a class = "logo"><p:graphicImage name="image/logo.png"/></a></li>
            <li><div class = "header">
                <ul class = "menu">
                    <li><a class="active-menu" href = "#">MAIN</a></li>
                    <li><a href = "#">STAFF</a></li>
                    <li><a href = "#">POLL</a></li>
                    <li><a href = "#">LOYOUT</a></li>
                </ul>
            </div></li>
        </ul>
    </div>
    <h1><p:outputLabel value="Choose a new test" /></h1>
    <h:form>
        <p:outputPanel>
            <p:outputLabel value="FULL NAME" />
        </p:outputPanel>
        <p:outputPanel>
            <h:outputText value="#{staffEditController.staff.firstName} #{staffEditController.staff.lastName}"/>
        </p:outputPanel>
        <p:spacer height="20" />
        <p:outputPanel>
            <p:outputLabel value="DEPARTMENT" />
        </p:outputPanel>
        <p:outputPanel>
            <h:outputText value="#{staffEditController.staff.department.departmentName}"/>
        </p:outputPanel>
        <p:spacer height="20" />
    </h:form>

    <h:form>
    <p:growl id="msg" showDetail="true" escape="false" />

    <h3 style="margin-top: 0">Choose a new test</h3>
        <p:dataTable rowIndexVar="row" var = "poll" value = "#{pollListController.polls}">
            <p:column headerText = "№">
                <h:outputText value = "#{row+1}"/>
            </p:column>
            <p:column headerText = "THE NAME">
                <h:outputText value = "#{poll.testName}"/>
            </p:column>
            <p:column headerText = "DATE CREATE">
                <h:outputText value = "#{poll.dateCreateTest}">
                    <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </p:column>
            <p:column headerText = "MIN BALL">
                <h:outputText value = "#{poll.minValueBall}"/>
            </p:column>
            <p:column headerText = "TIME FOR TEST">
                <h:outputText value = "#{poll.timeTest}"/>
            </p:column>
            <p:column headerText = "THE TYPE">
                <h:outputText value = "#{poll.type.nameType}"/>
            </p:column>
            <p:column headerText = "ADD">
                <p:commandButton value="ADD" action="#{teacherAddTestController.addNewTest}">
                    <p:confirm header="Cheek test" message="Choose the control date"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:calendar style="padding-right: 10px;" value="#{teacherAddTestController.result.dateTo}"/>
        <p:commandButton value="Yes" type="button"  action="#{teacherAddTestController.takeControlDate(poll.id)}"/>
        <p:commandButton value="No" type="button" />
    </p:confirmDialog>
    </h:form>
    <h:form>
        <p:dataTable rowIndexVar="row" var = "test" value = "#{teacherAddTestController.newTests}">
        <p:column headerText = "№">
            <h:outputText value = "#{row+1}"/>
        </p:column>
        <p:column headerText = "THE NAME">
            <h:outputText value = "#{test.poll.testName}"/>
        </p:column>
        <p:column headerText = "THE NAME">
            <h:outputText value = "#{test.dateTo}"/>
        </p:column>
        </p:dataTable>
    </h:form>

</h:body>
</html>
