<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://primefaces.org/mobile">
<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{userEditController.id}" />
    <f:viewAction action="#{userEditController.init}" />
</f:metadata>
<h:body>
    <h1><p:outputLabel value="EDIT THE USER" /></h1>
    <h:form>
        <p:outputPanel>
            <p:outputLabel value="NAME" />
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{userEditController.user.login}" />
        </p:outputPanel>
        <p:spacer height="20" />
        <p:outputPanel>
            <p:outputLabel value="EMAIL" />
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{userEditController.user.email}" />
        </p:outputPanel>
        <p:spacer height="20" />
        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="Active: " />
            <p:inputSwitch value="#{userEditController.user.disabled}" >
            </p:inputSwitch>
        </h:panelGrid>
        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{userEditController.save}" />
            <p:spacer width="20" />
            <p:button value="USERS" outcome="/secure/user-list">
                <f:param name="a" value="1" />
            </p:button>
        </p:outputPanel>
    </h:form>
</h:body>
</html>
