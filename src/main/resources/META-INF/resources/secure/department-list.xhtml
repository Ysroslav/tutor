<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>DEPARTMENTS</title>
</h:head>
<h:body>
    <h2>DEPARTMENTS</h2>
    <h:form>
    <p:dataTable rowIndexVar="row" var = "department" value = "#{departmentsView.departments}">
        <p:column headerText = "â„–">
            <h:outputText value = "#{row+1}"/>
        </p:column>
        <p:column headerText = "Id">
            <h:outputText value = "#{department.id}"/>
        </p:column>
        <p:column headerText = "The name of department">
            <h:outputText value = "#{department.departmentName}"/>
        </p:column>
        <p:column headerText = "EDIT">
            <p:link outcome="department-edit" value = "EDIT">
                <f:param name = "id" value =  "#{department.id}"/>
            </p:link>
        </p:column>
        <p:column headerText = "REMOVE">
            <h:commandButton value = "REMOVE" action="#{departmentsView.deleteById(department.id)}"/>
        </p:column>
    </p:dataTable>
    </h:form>
    <h:form>
        <h:commandButton value = "CREATE A NEW DEPARTMENT" action="#{departmentsView.save}"/>
        <h:commandButton value = "REFRESH" action="#{departmentsView.refresh}"/>
    </h:form>
</h:body>
</html>
