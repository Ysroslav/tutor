<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{answerEditController.id}" />
    <f:viewAction action="#{answerEditController.init}" />
</f:metadata>
<h:body>
    <h1><p:outputLabel value="EDIT ANSWER" /></h1>
    <h:form>
        <p:outputPanel>
            <p:outputLabel value="TEXT" />
        </p:outputPanel>
        <p:outputPanel>
            <p:inputTextarea value="#{answerEditController.answer.answerText}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="BALL FOR ANSWER" />
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{answerEditController.answer.ballValue}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="TYPE TEST" />
        </p:outputPanel>
        <p:outputPanel>
            <p:selectBooleanCheckbox value="#{answerEditController.answer.right}"/>
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{answerEditController.save}" />
            <p:spacer width="20" />
            <p:button value="ANSWERS" outcome="/secure/answer-list">
                <f:param name="a" value="1" />
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
