<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>.
    <title>ROLES OF USERS</title>
</h:head>
<h:body>
    <h2>USERS</h2>
    <h:form>
        <p:dataTable rowIndexVar="row" var = "user" value = "#{userRoleListController.userRoles}">
            <p:column headerText = "â„–">
                <h:outputText value = "#{row+1}"/>
            </p:column>
            <p:column headerText = "Id">
                <h:outputText value = "#{user.id}"/>
            </p:column>
            <p:column headerText = "The login">
                <h:outputText value = "#{user.user.login}"/>
            </p:column>
            <p:column headerText = "The role">
                <h:outputText value = "#{user.role.roleName}"/>
            </p:column>
            <p:column headerText = "disabled">
                <h:outputText value = "#{user.user.disabled}"/>
            </p:column>
            <p:column headerText = "EDIT">
                <p:link outcome="/secure/userrole-edit" value = "EDIT">
                    <f:param name = "id" value =  "#{user.id}"/>
                </p:link>
            </p:column>
            <p:column headerText = "REMOVE">
                <h:commandButton value = "REMOVE" action="#{userRoleListController.deleteById(user.id)}"/>
            </p:column>
        </p:dataTable>
    </h:form>
    <h:form>
        <h:commandButton value = "CREATE A NEW USER" action="#{userRoleListController.save}"/>
        <h:commandButton value = "REFRESH" action="#{userRoleListController.refresh}"/>
    </h:form>
</h:body>
</html>
