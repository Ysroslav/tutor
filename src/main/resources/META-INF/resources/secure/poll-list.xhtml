<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <title>POLLS</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>
    <div class = "header-container">
        <ul class = "main-menu">
            <li><a class = "logo"><p:graphicImage name="image/logo.png"/></a></li>
            <li><div class = "header">
                <ul class = "menu">
                    <li><a class="active-menu" href = "/secure/admin-main.xhtml">MAIN</a></li>
                    <li><a href = "#">TABLES</a></li>
                    <li><a href = "/logout">LOUYOT</a></li>
                </ul>
            </div></li>
        </ul>
    </div>
    <h3>POLLS</h3>
    <h:form>
        <p:dataTable rowIndexVar="row" var = "poll" value = "#{pollListController.polls}">
            <p:column headerText = "â„–">
                <h:outputText value = "#{row+1}"/>
            </p:column>
            <p:column headerText = "Id">
                <h:outputText value = "#{poll.id}"/>
            </p:column>
            <p:column headerText = "The name of poll">
                <h:outputText value = "#{poll.testName}"/>
            </p:column>
            <p:column headerText = "Date of creating">
                <h:outputText value = "#{poll.dateCreateTest}">
                  <f:convertDateTime pattern="dd.MM.yyyy" />
                </h:outputText>
            </p:column>
            <p:column headerText = "Min ball for success">
                <h:outputText value = "#{poll.minValueBall}"/>
            </p:column>
            <p:column headerText = "time for test">
                <h:outputText value = "#{poll.timeTest}"/>
            </p:column>
            <p:column headerText = "The type of test">
                <h:outputText value = "#{poll.type.nameType}"/>
            </p:column>
            <p:column headerText = "QUESTIONS">
                <p:link outcome="question-list" value = "?">
                    <f:param name = "idPoll" value =  "#{poll.id}"/>
                </p:link>
            </p:column>
            <p:column headerText = "EDIT">
                <p:link outcome="/secure/poll-edit" value = "EDIT">
                    <f:param name = "id" value =  "#{poll.id}"/>
                </p:link>
            </p:column>
            <p:column headerText = "REMOVE">
                <h:commandButton value = "REMOVE" action="#{pollListController.deleteById(poll.id)}"/>
            </p:column>
        </p:dataTable>
    </h:form>
    <h:form>
        <h:commandButton value = "CREATE A NEW DEPARTMENT" action="#{pollListController.save}"/>
        <h:commandButton value = "REFRESH" action="#{pollListController.refresh}"/>
    </h:form>
    <div id = "footer">
        <ui:insert name="footer">
            Yaroslav Bodrov
        </ui:insert>
    </div>

</h:body>
</html>
