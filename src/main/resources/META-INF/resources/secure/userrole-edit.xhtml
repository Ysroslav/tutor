<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{userRoleEditController.id}" />
    <f:viewAction action="#{userRoleEditController.init}" />
</f:metadata>
<h:body>
    <h1><p:outputLabel value="EDIT ROLE OF THE USER" /></h1>
    <h:form>

        <p:outputPanel>
            <p:outputLabel value="THE USER" />
        </p:outputPanel>
        <p:outputPanel>
            <p:selectOneMenu value="#{userRoleEditController.selectRole}">
                <f:selectItems value="#{userRoleEditController.nameRoles.entrySet()}" var = "entry"
                               itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
            </p:selectOneMenu>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="THE ROLE" />
        </p:outputPanel>
        <p:outputPanel>
            <p:selectOneMenu value="#{userRoleEditController.selectRole}">
                <f:selectItems value="#{userRoleEditController.nameRoles.entrySet()}" var = "entry"
                               itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
            </p:selectOneMenu>
        </p:outputPanel>
        <p:spacer height="20" />


        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{userRoleEditController.save}" />
            <p:spacer width="20" />
            <p:button value="ROLES OF USERS" outcome="/secure/userrole-list">
                <f:param name="a" value="1" />
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
