<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<h:head>.
    <title>ROLES</title>
</h:head>
<h:body>
    <h2>ROLES</h2>
    <h:form>
        <p:dataTable rowIndexVar="row" var = "role" value = "#{roleListController.roles}">
            <p:column headerText = "â„–">
                <h:outputText value = "#{row+1}"/>
            </p:column>
            <p:column headerText = "Id">
                <h:outputText value = "#{role.id}"/>
            </p:column>
            <p:column headerText = "The name of type">
                <h:outputText value = "#{role.roleName}"/>
            </p:column>
            <p:column headerText = "EDIT">
                <p:link outcome="/secure/role-edit" value = "EDIT">
                    <f:param name = "id" value =  "#{role.id}"/>
                </p:link>
            </p:column>
            <p:column headerText = "REMOVE">
                <h:commandButton value = "REMOVE" action="#{roleListController.deleteById(role.id)}"/>
            </p:column>
        </p:dataTable>
    </h:form>
    <h:form>
        <h:commandButton value = "CREATE A NEW ROLE" action="#{roleListController.save}"/>
        <h:commandButton value = "REFRESH" action="#{roleListController.refresh}"/>
    </h:form>
</h:body>
</html>
