<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<f:metadata>
    <f:viewParam name="id" value="#{staffEditController.id}" />
    <f:viewAction action="#{staffEditController.init}" />
</f:metadata>
<h:body>
    <h1><p:outputLabel value="EDIT STAFF" /></h1>
    <h:form>
        <p:outputPanel>
            <p:outputLabel value="FIRST NAME" />
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{staffEditController.staff.firstName}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="LAST NAME" />
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{staffEditController.staff.lastName}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="DATE OF CREATING" />
        </p:outputPanel>
        <p:outputPanel>
            <p:calendar value="#{staffEditController.staff.dateAddStaff}" />
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:outputLabel value="THE DEPARTMENT" />
        </p:outputPanel>
        <p:outputPanel>
            <p:selectOneMenu value="#{staffEditController.selectType}">
                <f:selectItems value="#{staffEditController.departments.entrySet()}" var = "entry"
                               itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
            </p:selectOneMenu>
        </p:outputPanel>
        <p:spacer height="20" />

        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{staffEditController.save}" />
            <p:spacer width="20" />
            <p:button value="POLLS" outcome="/secure/staff-list">
                <f:param name="a" value="1" />
            </p:button>
        </p:outputPanel>

    </h:form>
</h:body>
</html>
