<h:form id="display">
    <h2><h:outputText value="#{userGoPollController.questions.get(userGoPollController.index).questionText}"/></h2>
    <p:selectOneRadio id = "idAnswer" value="#{userGoPollController.idAnswer}" layout="responsive" columns="1">
        <f:selectItems value="#{userGoPollController.answers}" var="c" itemLabel="#{c.answerText}" itemValue="#{c.id}"/>
    </p:selectOneRadio>
</h:form>
<h:form>
    <h:panelGrid columns="3" style="margin-top: 10px">
        <p:commandButton value="Back" update="display" action="#{userGoPollController.getDiscrement}"/>
        <p:commandButton value="Answer" action="#{userGoPollController.getAnswerStaff}"/>
        <p:commandButton value="Forward" update="display" action="#{userGoPollController.getIncrement}"/>
    </h:panelGrid>
</h:form>
